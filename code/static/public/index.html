<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Blog Posts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <script
		src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>
</head>
<body>
    

    <div id="search" style="margin: 0 auto; width: 50%;">
        <input type="text" style="width: 100%" id="searchField">
    </div>
    <hr>
    <div id="posts" style="margin: 0 auto; width: 50%;">
    </div>


    <script>
        (function(){            

            $.get('/app/api/posts', function(obj, status) {

                var divContent = $('#posts');
                
                for(var post of obj.data) {                    
                    
                    var title = "<h3>" + post.title + "</h3>";
                    var body = "<div>" + post.body + "</div>";
                    divContent.append(title);
                    divContent.append(body);

                }
            });

            $('#searchField').on('keyup', function(event) {
                event.preventDefault();

                console.log(this.value);
            });
        }());
    </script>
</body>
</html>
